<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <style>
        body{            
            font-size: larger;
            margin: 2rem;
        }
        input{
            display: block;
            padding:0.4rem;
            margin: 0.6rem auto 1rem auto;
            border-radius: 0.3rem;
            border: 1px solid #000;
            text-align: center;
        }
        button{
            display:inline-block;
            background-color: bisque;
            border: solid bisque ; 
            border-radius: 0.5rem;
            padding:  0.3rem 1rem;
            font-size: medium;
            margin: 0.6rem;
        }
        label{
            font-size: x-large;
        }
        td, th {
            width: 6rem;
            height: 2rem;
            border: 1px solid #ccc;
            text-align: center;
            border-radius: 0.3rem;
        }
        th {
            background: lightblue;
            border-color: white;
        }
        #new{
            width: 8rem;
        }        
        section{
            padding: 1rem;
            display: inline-block;
            margin: auto;
        }
        #main{
            display: flex;
        }
        #rig,#lef{
             padding: 2rem;
             text-align: center;
        }
        #outp{
            text-align: center;
            font-size: large;
            margin: 2rem auto;
        }
        .hidden{
            visibility: hidden;
            opacity: 0;
            transition: visibility 3s  1s, opacity 4s linear 1s;
        }        
        
    </style>
    
    
</head>
<body>  
    <h2><center>Cash Register</center></h2>  
    <section id="main">
    <section id="lef">
        <label for="bill-amt">Enter the Bill Amount</label>
        <input type="number" placeholder="Enter the bill amount" id="bill-amt"/>
        <label for="cash-given">Enter the Cash Paid</label>
        <input type="number" placeholder="Enter the cash given" id="cash-given" disabled/>
        <button id="btn">Calculate</button>
        <button id="btn-reset">Reset</button>
        <div id="outp"></div>        
    </section>
    
    <section id="rig">    
        <table class="content">
            <tr><th>Note</th><th id="new">No of Notes</th></tr>
                <tr><td>2000</td><td class="notes"></td></tr>
                <tr><td>500</td><td class="notes"></td></tr>
                <tr><td>100</td><td class="notes"></td></tr>
                <tr><td>20</td><td class="notes"></td></tr>
                <tr><td>10</td><td class="notes"></td></tr>
                <tr><td>5</td><td class="notes"></td></tr>
                <tr><td>1</td><td class="notes"></td></tr>
            </table>
    </section>
</section>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
